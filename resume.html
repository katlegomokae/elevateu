<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <style>
        * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #007bff;
}

label {
    display: block;
    margin-top: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#resume-output {
    margin-top: 30px;
    padding: 20px;
    background-color: #e9ecef;
    border-radius: 8px;
    border: 1px solid #ccc;
    display: none;
}

.resume-section {
    margin-bottom: 20px;
}

.resume-section h2 {
    color: #007bff;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="summary">Professional Summary:</label>
            <textarea id="summary" name="summary" rows="4"></textarea>

            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="6"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4"></textarea>

            <button type="button" onclick="generateResume()">Build Resume</button>
        </form>

        <div id="resume-output">
            <!-- Generated Resume will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
