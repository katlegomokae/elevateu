<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
  <style>
      /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Navigation Bar */
.navbar {
    background-color: #333;
    overflow: hidden;
    padding: 20px 10px;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.2rem;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.navbar .logo img {
    width: 150px;
    float: left;
}

/* Registration Section */
.registration-container {
    padding: 40px;
    text-align: center;
    background-color: white;
    max-width: 600px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 1.1rem;
    text-align: left;
}

input[type="text"], input[type="email"], input[type="password"] {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 12px;
    font-size: 1.2rem;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Confirmation Message */
.confirmation-message {
    margin-top: 20px;
    font-size: 1.2rem;
    color: green;
    display: none;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
}

  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="logo"><img src="logo.png" alt="Logo"></a>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="projects.html">Project Demos</a>
        <a href="profile.html">Profile</a>
        <a href="about.html">About Us</a>
    </div>

    <!-- Registration Form -->
    <section class="registration-container">
        <h1>Create Your Account</h1>
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="skills">Skills (comma separated)</label>
            <input type="text" id="skills" name="skills" required>

            <button type="submit">Create Account</button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="confirmation-message"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Event listener for form submission
document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Collect form data
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const skills = document.getElementById("skills").value;

    // Create user object
    const user = {
        name: name,
        email: email,
        password: password,
        skills: skills.split(',').map(skill => skill.trim()) // Convert skills into an array
    };

    // Store user data in localStorage (simulating a database)
    localStorage.setItem(email, JSON.stringify(user));

    // Confirmation message
    document.getElementById("confirmationMessage").textContent = `Account created successfully for ${name}!`;
    document.getElementById("confirmationMessage").style.display = 'block';

    // Clear form
    document.getElementById("registrationForm").reset();
});

    </script>
</body>
</html>
