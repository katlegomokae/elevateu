<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
<style>
     /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Navigation Bar */
.navbar {
    background-color: #333;
    overflow: hidden;
    padding: 20px 10px;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.2rem;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.navbar .logo img {
    width: 150px;
    float: left;
}


/* Registration Form Styles */
.register-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f9f9f9;
}

.register-container h1 {
    text-align: center;
}

.register-container label {
    display: block;
    margin: 10px 0 5px;
}

.register-container input[type="text"],
.register-container input[type="email"],
.register-container input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.role-selection {
    margin: 15px 0;
}

.role-selection h3 {
    margin: 0 0 10px;
}

.role-selection label {
    display: block;
    margin: 5px 0;
}

.register-container button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.register-container button:hover {
    background-color: #0056b3;
}


h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 1.1rem;
    text-align: left;
}

input[type="text"], input[type="email"], input[type="password"] {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 12px;
    font-size: 1.2rem;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Confirmation Message */
.confirmation-message {
    margin-top: 20px;
    font-size: 1.2rem;
    color: green;
    display: none;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
}

</style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo"><img src="logo.png" alt="Logo"></a>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="portal.html">User Portal</a>
    </div>
    
<section class="register-container">
        <h1>Create Your Account</h1>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>

            <div class="role-selection">
                <h3>Select Your Role:</h3>
                <label>
                    <input type="radio" name="role" value="freelancer" required>
                    Freelancer
                </label>
                <label>
                    <input type="radio" name="role" value="employer">
                    Employer
                </label>
                <label>
                    <input type="radio" name="role" value="mentor">
                    Mentor
                </label>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 KatlegoYaMasa. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get user input values
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const skills = document.getElementById("skills").value.split(',').map(skill => skill.trim());
    const role = document.querySelector('input[name="role"]:checked').value;

    // Create a user object
    const user = {
        name: name,
        email: email,
        password: password,
        skills: skills,
        role: role
    };

    // Store user data in localStorage
    localStorage.setItem(email, JSON.stringify(user));

    // Redirect to the user portal or login page
    alert("Account created successfully! Welcome, " + name);
    window.location.href = "portal.html"; // Change this to the desired redirect page
});

    </script>
</body>
</html>
