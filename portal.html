
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
  <style>
    /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Navigation Bar */
.navbar {
    background-color: #333;
    overflow: hidden;
    padding: 20px 10px;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.2rem;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.navbar .logo img {
    width: 150px;
    float: left;
}

/* Registration Section */
.registration-container {
    padding: 40px;
    text-align: center;
    background-color: white;
    max-width: 600px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 1.1rem;
    text-align: left;
}

input[type="text"], input[type="email"], input[type="password"] {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 12px;
    font-size: 1.2rem;
    color: white;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Confirmation Message */
.confirmation-message {
    margin-top: 20px;
    font-size: 1.2rem;
    color: green;
}

/* Portal Section */
.portal-container {
    padding: 40px;
    text-align: center;
}

.user-profiles {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.profile-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 300px;
}

.profile-card h3 {
    margin-top: 0;
}
/* Add this to your existing styles.css */

/* User Profiles Section */
.user-profiles-container {
    padding: 40px;
    text-align: center;
}

.user-profiles {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.profile-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 300px;
}

.profile-card h3 {
    margin-top: 0;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
}

   </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo"><img src="logo.png" alt="Logo"></a>
        <a href="index.html">Home</a>
        <a href="jobs.html">Job Listings</a>
        <a href="register.html">Create Account</a>
    </div>

    <section class="user-profiles-container">
        <h1>User Profiles</h1>
        <div id="userProfiles" class="user-profiles"></div>
    </section>

    <footer>
        <p>&copy; 2024 KalegoYaMasa. All rights reserved.</p>
    </footer>

    <script>
        function displayUserProfiles() {
    const userProfilesDiv = document.getElementById("userProfiles");
    userProfilesDiv.innerHTML = ''; // Clear the div

    // Loop through localStorage to find user data
    for (let i = 0; i < localStorage.length; i++) {
        const email = localStorage.key(i);
        const user = JSON.parse(localStorage.getItem(email));

        // Create a profile card for each user
        const profileCard = document.createElement("div");
        profileCard.className = "profile-card";
        profileCard.innerHTML = `
            <h3>${user.name}</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Role:</strong> ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</p>
            <p><strong>Skills:</strong> ${user.skills.join(', ')}</p>
        `;
        userProfilesDiv.appendChild(profileCard);
    }

    if (localStorage.length === 0) {
        userProfilesDiv.innerHTML = "<p>No user profiles available.</p>";
    }
}

// Call function to display user profiles on page load
displayUserProfiles();

    </script>
</body>
</html>
