<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
      /* Add this to your existing styles.css */

/* Job Listings Section */
.job-listings-container {
    padding: 40px;
    text-align: center;
}

.job-listings {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.job-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 300px;
}

.job-card h3 {
    margin-top: 0;
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo"><img src="logo.png" alt="Logo"></a>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="portal.html">User Portal</a>
    </div>

    <section class="job-listings-container">
        <h1>Available Job Listings</h1>
        <div id="jobListings" class="job-listings"></div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
      // Sample job listings
const jobs = [
    {
        title: "Web Developer",
        company: "Tech Solutions",
        skills: ["HTML", "CSS", "JavaScript"],
        remote: true,
        location: "Remote"
    },
    {
        title: "Data Analyst",
        company: "Data Insights",
        skills: ["Python", "Excel", "SQL"],
        remote: false,
        location: "New York, NY"
    },
    {
        title: "Graphic Designer",
        company: "Creative Agency",
        skills: ["Photoshop", "Illustrator", "Figma"],
        remote: true,
        location: "Remote"
    },
    {
        title: "Project Manager",
        company: "Business Corp",
        skills: ["Communication", "Agile", "Leadership"],
        remote: false,
        location: "Chicago, IL"
    },
];

// Function to display job listings
function displayJobListings() {
    const jobListingsDiv = document.getElementById("jobListings");
    jobListingsDiv.innerHTML = ''; // Clear the div

    // Get user data from localStorage
    const userEmail = localStorage.key(0); // Assume first user is logged in for demo
    const user = JSON.parse(localStorage.getItem(userEmail));

    // Match jobs based on user skills
    const matchedJobs = jobs.filter(job => job.skills.some(skill => user.skills.includes(skill)));

    // Display matched jobs
    matchedJobs.forEach(job => {
        const jobCard = document.createElement("div");
        jobCard.className = "job-card";
        jobCard.innerHTML = `
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Skills Required:</strong> ${job.skills.join(', ')}</p>
            <p><strong>Remote:</strong> ${job.remote ? "Yes" : "No"}</p>
            <p><strong>Location:</strong> ${job.location}</p>
        `;
        jobListingsDiv.appendChild(jobCard);
    });

    if (matchedJobs.length === 0) {
        jobListingsDiv.innerHTML = "<p>No job matches found for your skills.</p>";
    }
}

// Call function to display job listings on page load
displayJobListings();

    </script>
</body>
</html>
